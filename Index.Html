<script>
  function sendToWebhook() {
    fetch("https://asya1234.app.n8n.cloud/webhook-test/webhookintegration", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        message: "Hello from GitHub Page!",
        timestamp: new Date().toISOString()
      })
    }).then(response => {
      console.log("Webhook triggered", response.status);
    });
  }
</script>

<button onclick="sendToWebhook()">Trigger n8n Webhook</button>
